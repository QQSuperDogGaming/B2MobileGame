<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Store</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app">
<!-- Top Navigation Bar -->
<div class="navbar">
<button id="new-btn" class="active">New</button>
<button id="hot-btn">What's Hot</button>
</div>
    <!-- Featured Games Carousel -->
    <div class="featured-section">
        <h2>Featured Games</h2>
        <div class="featured-container" id="featured-games">
            <!-- Featured Games will be inserted here dynamically -->
        </div>
    </div>

    <!-- Scrollable Game List -->
    <div class="games-list">
        <h2>All Games</h2>
        <div id="game-list">
            <!-- Game cards will be inserted here dynamically -->
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
