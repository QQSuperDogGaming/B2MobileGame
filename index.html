
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Dev Story</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>Game Dev Journey</h1>
      <p>Players: <span id="playerCount">0</span></p>
      <p>Status: <span id="gameStatus">Growing</span></p>
    </div>

    <div id="sceneBox" class="scene-box hidden">
      <div id="sceneText"></div>
      <button onclick="nextScene()">Continue</button>
    </div>

    <canvas id="gameCanvas" width="300" height="300"></canvas>

    <div class="store">
      <h2>Upgrades</h2>
      <button onclick="addFeature('New Level')">Add Level (5 pts)</button>
      <button onclick="addFeature('Background Art')">Add Art (5 pts)</button>
      <button onclick="addFeature('Sound FX')">Add Sound (5 pts)</button>
    </div>

    <div class="reviews">
      <h2>User Reviews</h2>
      <ul id="reviewList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
